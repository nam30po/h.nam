<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love 3D</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Parisienne", cursive;
      background: radial-gradient(circle at center, #200236, #000);
    }

    #scene {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      display: none;
    }

    .falling-text {
      position: absolute;
      font-size: 18px;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      animation: fadeInOut 2s infinite alternate;
      color: #fff;
      font-weight: bold;
    }

    .text-1 { text-shadow: 0 0 2px #25d7fb; }
    .text-2 { text-shadow: 0 0 2px #00ff66; }
    .text-3 { text-shadow: 0 0 2px #ff63a2; }

    .heart, .rose {
      position: absolute;
      animation: float 3s infinite ease-in-out;
      pointer-events: none;
    }

    .heart {
      width: 30px;
      height: 30px;
      clip-path: url(#heart);
    }

    .heart img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .rose {
      font-size: 20px;
      transform: rotate(45deg);
      text-shadow: 0 0 3px #7092a7;
    }

    @keyframes fadeInOut {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); opacity: 0.2; }
      50% { transform: translateY(-10px); opacity: 1; }
    }

    #question-container {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #question-box {
      background: #fff0f5;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff69b4;
      text-align: center;
    }

    #question-box p {
      font-size: 24px;
      color: #d6006e;
      margin-bottom: 10px;
    }

    #loveInput {
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      width: 80%;
    }

    button {
      background-color: #ff1493;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.2s ease;
    }

    #confirm-popup {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    #confirm-box {
      background: #fff0f5;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ff69b4;
      text-align: center;
      position: relative;
      width: 360px;
      min-height: 160px;
    }

    #confirm-box p {
      font-size: 20px;
      color: #d6006e;
      margin-bottom: 15px;
    }

    #noBtn {
      position: absolute;
    }
  </style>
</head>
<body>

  <div id="question-container">
    <div id="question-box">
      <p>Ph·∫ßn qu√† nh·ªè n√†y g·ª≠i ƒë·∫øn b√© n√® üòò</p>
      <input type="text" id="loveInput" placeholder="Nh·∫≠p l·ªùi mu·ªën n√≥i..." />
      <br />
      <button onclick="startConfirm()">G·ª≠i l·ªùi y√™u</button>
    </div>
  </div>

  <div id="scene"></div>

  <div id="confirm-popup">
    <div id="confirm-box">
      <p id="confirm-text"></p>
      <button onclick="handleConfirm(true)">ƒê·ªìng √Ω üò≥</button>
      <button id="noBtn" onclick="handleConfirm(false)">Kh√¥ng ‚ùå</button>
    </div>
  </div>

  <svg width="0" height="0">
    <defs>
      <clipPath id="heart" clipPathUnits="objectBoundingBox">
        <path d="M0.5,0.2 C0.35,-0.05,0,-0.01,0,0.3 C0,0.5,0.25,0.7,0.5,1 C0.75,0.7,1,0.5,1,0.3 C1,-0.01,0.65,-0.05,0.5,0.2Z"/>
      </clipPath>
    </defs>
  </svg>

  <script>
    let savedName = "";

    function startConfirm() {
      const name = document.getElementById("loveInput").value.trim();
      if (!name) {
        alert("‚ùó Vui l√≤ng nh·∫≠p t√™n ng∆∞·ªùi b·∫°n mu·ªën g·ª≠i l·ªùi y√™u.");
        return;
      }
      savedName = name;
      document.getElementById("confirm-text").innerText =
        `H·ª©a v·ªõi ${savedName} nh·ªõ ƒÉn u·ªëng ƒë·∫ßy ƒë·ªß, vui t∆∞∆°i, th·ªânh tho·∫£ng b·ªë th√≠ t√¨nh y√™u cho anh ƒë∆∞·ª£c kh√¥ng  ü•∫ ?`;
      document.getElementById("confirm-popup").style.display = "flex";
    }

    function handleConfirm(isYes) {
      if (isYes) {
        document.getElementById("confirm-popup").style.display = "none";
        startLoveScene();
      } else {
        alert("ü•∫ V·∫≠y l√† b·∫°n kh√¥ng ƒë·ªìng √Ω h·ª©a v·ªõi anh sao?");
      }
    }

    function startLoveScene() {
      texts.unshift(`‚ô•Ô∏è ${savedName} ‚ô•Ô∏è`);
      document.getElementById("question-container").style.display = "none";
      document.getElementById("scene").style.display = "block";
      startAnimation();
    }

    const texts = [
      "I Love You", "‚ô•Ô∏è Di·ªÖm Qu·ª≥nh ‚ô•Ô∏è", "Ch√∫c Em 1/6 vui v·∫ª!",
      "T√¨nh y√™u m√£i m√£i", "Y√™u em kh√¥ng c·∫ßn l√Ω do", "Je t'aime"
    ];
    const images = [
      "https://i.pinimg.com/736x/77/86/1a/77861aa910507e41754f68b5d60699b6.jpg",
      "https://i.pinimg.com/736x/c3/84/9e/c3849e2eba19a1e8155b7464f9b89da8.jpg"
    ];

    const scene = document.getElementById("scene");
    const activeElements = [];
    const MAX_ELEMENTS = 60;

    function createElement(type) {
      if (activeElements.length >= MAX_ELEMENTS) return;
      const el = document.createElement("div");
      const x = Math.random() * window.innerWidth;
      const z = Math.random() * 200 - 100;
      let y = -30;

      if (type === "text") {
        el.className = `falling-text text-${Math.floor(Math.random() * 3) + 1}`;
        el.innerText = texts[Math.floor(Math.random() * texts.length)];
        el.style.fontSize = `${Math.random() * 8 + 16}px`;
      } else if (type === "heart") {
        el.className = "heart";
        el.innerHTML = `<img src="${images[Math.floor(Math.random() * images.length)]}" alt="‚ô°"/>`;
      } else if (type === "rose") {
        el.className = "rose";
        el.innerText = "üå∫";
        el.style.transform += ` rotate(${Math.random() * 360}deg)`;
      }

      el.style.left = `${x}px`;
      el.style.transform = `translateY(${y}px) translateZ(${z}px)`;
      scene.appendChild(el);
      activeElements.push({ el, y, speed: Math.random() * 1 + 0.5 });
    }

    function animateAll() {
      const height = document.documentElement.clientHeight;
      for (let i = activeElements.length - 1; i >= 0; i--) {
        const obj = activeElements[i];
        obj.y += obj.speed;
        obj.el.style.transform = `translateY(${obj.y}px) ${obj.el.style.transform.replace(/translateY\([^)]+\)/, '')}`;
        if (obj.y > height + 50) {
          obj.el.remove();
          activeElements.splice(i, 1);
        }
      }
      requestAnimationFrame(animateAll);
    }

    function startAnimation() {
      for (let i = 0; i < 25; i++) createElement("text");
      for (let i = 0; i < 10; i++) createElement("heart");
      for (let i = 0; i < 4; i++) createElement("rose");

      setInterval(() => createElement("text"), 400);
      setInterval(() => createElement("heart"), 1000);
      setInterval(() => createElement("rose"), 1500);
      animateAll();
    }

    // N√∫t "Kh√¥ng ‚ùå" n√© chu·ªôt
    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseenter", () => {
      const box = noBtn.parentElement;
      const maxX = box.offsetWidth - noBtn.offsetWidth;
      const maxY = box.offsetHeight - noBtn.offsetHeight;
      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;
      noBtn.style.left = `${randX}px`;
      noBtn.style.top = `${randY}px`;
    });
  </script>
</body>
</html>
