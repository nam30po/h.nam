<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love 3D</title>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      font-family: "Parisienne", cursive;
      background: radial-gradient(circle at center, #200236, #000);
      perspective: 1000px;
    }

    #scene {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }

    .falling-text {
      position: absolute;
      font-size: 20px;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      animation: fadeInOut 2s infinite alternate;
      color: #fff;
      font-weight: bold;
    }

    .text-1 { text-shadow: 0 0 5px #25d7fb; }
    .text-2 { text-shadow: 0 0 5px #00ff66; }
    .text-3 { text-shadow: 0 0 5px #ff63a2; }

    .heart, .rose {
      position: absolute;
      pointer-events: none;
      animation: float 3s infinite ease-in-out;
    }

    .heart {
      width: 30px;
      height: 30px;
      clip-path: url(#heart);
    }

    .heart img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .rose {
      font-size: 20px;
      transform: rotate(45deg);
      text-shadow: 0 0 5px #7092a7;
    }

    @keyframes fadeInOut {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); opacity: 0.2; }
      50% { transform: translateY(-10px); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="scene"></div>
  <svg width="0" height="0">
    <defs>
      <clipPath id="heart" clipPathUnits="objectBoundingBox">
        <path d="M0.5,0.2 C0.35,-0.05,0,-0.01,0,0.3 C0,0.5,0.25,0.7,0.5,1 C0.75,0.7,1,0.5,1,0.3 C1,-0.01,0.65,-0.05,0.5,0.2Z"/>
      </clipPath>
    </defs>
  </svg>

  <script>
    const texts = [
      "I Love You", "‚ô•Ô∏è Di·ªÖm Qu·ª≥nh ‚ô•Ô∏è", "Ch√∫c Em 1/6 vui v·∫ª!",
      "T√¨nh y√™u m√£i m√£i", "Y√™u em kh√¥ng c·∫ßn l√Ω do", "Je t'aime"
    ];
    const images = [
      "https://i.pinimg.com/736x/77/86/1a/77861aa910507e41754f68b5d60699b6.jpg",
      "https://i.pinimg.com/736x/c3/84/9e/c3849e2eba19a1e8155b7464f9b89da8.jpg"
    ];

    const scene = document.getElementById("scene");
    const activeElements = [];

    function createElement(type) {
      const el = document.createElement("div");
      const x = Math.random() * window.innerWidth;
      const z = Math.random() * 200 - 100;
      let y = -30;

      if (type === "text") {
        el.className = `falling-text text-${Math.floor(Math.random() * 3) + 1}`;
        el.innerText = texts[Math.floor(Math.random() * texts.length)];
        el.style.fontSize = `${Math.random() * 10 + 20}px`;
      } else if (type === "heart") {
        el.className = "heart";
        el.innerHTML = `<img src="${images[Math.floor(Math.random() * images.length)]}" alt="‚ô°"/>`;
      } else if (type === "rose") {
        el.className = "rose";
        el.innerText = "üå∫";
        el.style.transform += ` rotate(${Math.random() * 360}deg)`;
      }

      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      el.style.transform = `translateZ(${z}px)`;
      scene.appendChild(el);

      activeElements.push({ el, y, speed: Math.random() * 1 + 0.5 });
    }

    function animateAll() {
      for (let i = activeElements.length - 1; i >= 0; i--) {
        const obj = activeElements[i];
        obj.y += obj.speed;
        obj.el.style.top = `${obj.y}px`;

        if (obj.y > window.innerHeight + 50) {
          obj.el.remove();
          activeElements.splice(i, 1);
        }
      }
      requestAnimationFrame(animateAll);
    }

    // Kh·ªüi t·∫°o ban ƒë·∫ßu nhi·ªÅu ph·∫ßn t·ª≠
    for (let i = 0; i < 30; i++) createElement("text");
    for (let i = 0; i < 12; i++) createElement("heart");
    for (let i = 0; i < 6; i++) createElement("rose");

    // T·∫°o m·ªõi li√™n t·ª•c
    setInterval(() => createElement("text"), 250);
    setInterval(() => createElement("heart"), 700);
    setInterval(() => createElement("rose"), 1000);

    animateAll();
  </script>
</body>
</html>
